<div class="modules-container">
<div *ngFor="let module of modules$ | async" class="mat-card-container">
    <mat-card>
      <mat-card-header>{{module.name}}</mat-card-header>
      <mat-card-content>
        {{module.description}}
        <div>
          <button mat-icon-button (click)="redirectTo(module)">
            <mat-icon>arrow_forward_ios</mat-icon>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
